<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Вход</title>
        <link rel="stylesheet" href="/public/css/signin.css" media="screen">
        <link rel="shortcut icon" href="/public/icons/favicon.png" type="image/png">
<link rel="stylesheet" href="/public/css/headers.css" media="screen">
<link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
<link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">

    </head>

    <body class="u-body u-overlap u-xl-mode">

        <header>
    <div class="repeat"></div>
</header>

        <section class="u-clearfix u-section-1">
          <div class="u-clearfix u-sheet u-sheet-1">
            <div class="u-border-5 u-border-custom-color-16 u-container-style u-custom-color-15 u-group u-group-1">
              <div class="u-container-layout u-valign-top u-container-layout-1">
                <h2 class="u-custom-font u-font-montserrat u-text u-text-custom-color-17 u-text-default u-text-1"> Вход в MyBEES</h2>
                <div class="u-form u-form-1">
                  <form class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px" method="post" action="/signin">
                    <div class="u-form-group u-form-name">
                        <input class="u-border-3 u-border-custom-color-17 u-input" type="email" name="email" placeholder="Адрес электронной почты" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="email@service.any" required/>
                    </div>
                    <div class="u-form-email u-form-group">
                        <input class="u-border-3 u-border-custom-color-17 u-input" type="password" name="password" placeholder="Пароль" required/>
                    </div>
                    <div class="u-align-center u-form-group u-form-submit">
                        <input class="u-border-none u-btn u-btn-submit u-button-style u-custom-color-14 u-custom-font u-font-montserrat u-text-custom-color-17 u-btn-1" type="submit" value="Войти"/>
                    </div>
                  </form>
                </div>
                <div class="u-border-2 u-border-palette-5-dark-1 u-line u-line-horizontal u-line-1"></div>
                <p class="u-custom-font u-font-montserrat u-text u-text-default u-text-palette-5-dark-1 u-text-2"> Нет аккаунта?</p>
                <a href="/signUpPage" class="u-border-none u-btn u-button-style u-custom-font u-font-montserrat u-palette-5-dark-1 u-text-palette-5-dark-3 u-btn-2"> Регистрация</a>
              </div>
            </div>
          </div>
        </section>
</html>
