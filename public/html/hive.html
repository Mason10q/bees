<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyBees</title>
    @@include("header_links.html")
    <link rel="stylesheet" href="/public/css/hive.css" media="screen">
</head>

<body class="u-body u-xl-mode">
    @@include("profile_header.html")

    <section class="u-clearfix u-section-1">
        <div class="u-clearfix u-sheet u-sheet-1">
            <div class="u-border-5 u-border-custom-color-15 u-container-style u-custom-color-18 u-group u-group-1">
                <div class="u-container-layout u-container-layout-1">
                    <div
                        class="u-border-3 u-border-custom-color-15 u-container-style u-expanded-width u-group u-white u-group-2">
                        <div class="u-container-layout u-valign-top u-container-layout-2">

                            <input id="image_input" type="file" accept="image/*">

                            <%- include('../public/ejs/hive.ejs'); %>

                            <a
                                id="scheduled_work"
                                class="u-border-none u-btn u-btn-round u-button-style u-custom-color-14 u-custom-font u-font-montserrat u-radius-30 u-text-custom-color-17 u-btn-1">

                            <a
                                id="done_work"
                                class="u-border-none u-btn u-btn-round u-button-style u-custom-color-14 u-custom-font u-font-montserrat u-radius-30 u-text-custom-color-17 u-btn-2">
                                Проведённые работы</a>
                        </div>
                    </div>
                    <a
                        id="save_btn"
                        class="u-border-none u-btn u-btn-round u-button-style u-custom-color-16 u-custom-font u-font-montserrat u-radius-30 u-text-custom-color-17 u-btn-3">
                        Сохранить изменения</a>
                    <a
                        class="u-border-none u-btn u-btn-round u-button-style u-custom-color-16 u-custom-font u-font-montserrat u-radius-30 u-text-custom-color-17 u-btn-4">
                        Вернуться к пасеке</a>
                </div>
            </div>
        </div>
    </section>

    <script src="/public/js/hive.js"></script>
</body>

</html>
