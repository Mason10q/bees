<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="/public/css/loop.css"> 
    </head>

    <body>
        
        @@include("auth_header.html")

        <main>
            <form method="post" action="/signin">
                <input type="email" name="email" placeholder="Адрес электронной почты" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="email@service.any" required/>
                <input type="password" name="password" placeholder="Пароль" required/>
                <input type="submit" value="Войти"/>
            </form>

            <form method="get" action="/signupPage">
                <input type="submit" value="Регистрация"/>
            </form>
        </main>
    </body>
</html>
